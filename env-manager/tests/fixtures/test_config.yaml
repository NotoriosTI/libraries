variables:
  DB_PASSWORD:
    source: DB_PASSWORD
    type: str
  PORT:
    source: PORT
    type: int
    default: 8080
  DEBUG_MODE:
    source: DEBUG_MODE
    type: bool
    default: false
  TIMEOUT:
    source: TIMEOUT
    type: float
    default: 1.5

validation:
  strict: false
  required:
    - DB_PASSWORD
  optional:
    - DEBUG_MODE
