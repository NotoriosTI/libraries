# Example configuration for env-manager
# Copy to config_vars.yaml and customize

variables:
  # Database credentials
  DB_PASSWORD:
    source: DB_PASSWORD
    type: str

  DB_PORT:
    source: DB_PORT
    type: int
    default: 5432
    
  DB_USER:
    source: DB_USER
    type: str

  DB_HOST:
    source: DB_HOST
    type: str

  DB_NAME:
    source: DB_NAME
    type: str

  # API Configuration
  API_KEY:
    source: API_KEY
    type: str

  API_TIMEOUT:
    source: API_TIMEOUT
    type: int
    default: 30

  # LangSmith Configuration
  LANGSMITH_PROJECT_ID:
    source: LANGSMITH_PROJECT_ID
    type: str

  LANGSMITH_API_KEY:
    source: LANGSMITH_API_KEY
    type: str

  # Application Settings
  DEBUG_MODE:
    source: DEBUG_MODE
    type: bool
    default: false

  LOG_LEVEL:
    source: LOG_LEVEL
    type: str
    default: "INFO"

  # Odoo configuration
  ODOO_PROD_URL:
    source: ODOO_PROD_URL
    type: str

  ODOO_PROD_DB:
    source: ODOO_PROD_DB
    type: str

  ODOO_PROD_USERNAME:
    source: ODOO_PROD_USERNAME
    type: str

  ODOO_PROD_PASSWORD:
    source: ODOO_PROD_PASSWORD
    type: str

  #shopify
  SHOPIFY_API_KEY:
    source: SHOPIFY_API_KEY
    type: str

  SHOPIFY_API_SECRET:
    source: SHOPIFY_API_SECRET
    type: str
  
  SHOPIFY_SHOP_URL:
    source: SHOPIFY_SHOP_URL
    type: str
  
  SHOPIFY_TOKEN_API_ADMIN:
    source: SHOPIFY_TOKEN_API_ADMIN
    type: str

  SHOPIFY_API_VERSION:
    source: SHOPIFY_API_VERSION
    type: str
    default: "2025-04"

  SHOPIFY_TOKEN_API_STOREFRONT:
    source: SHOPIFY_TOKEN_API_STOREFRONT
    type: str

  #Entorno
  ENVIRONMENT:
    source: ENVIRONMENT
    type: str
    default: "development"

validation:
  strict: false
  required:
    - DB_PASSWORD
    - API_KEY
    - LANGSMITH_PROJECT_ID
    - DB_PORT
    - DB_HOST
    - DB_USER
    - DB_NAME
    - ENVIRONMENT
    - ODOO_PROD_DB
    - ODOO_PROD_PASSWORD
    - ODOO_PROD_USERNAME
    - ODOO_PROD_URL
    - SHOPIFY_API_KEY
    - SHOPIFY_API_SECRET
    - SHOPIFY_SHOP_URL
    - SHOPIFY_TOKEN_API_ADMIN
    - SHOPIFY_API_VERSION
    - SHOPIFY_TOKEN_API_STOREFRONT
  optional:
    - DEBUG_MODE
    - LOG_LEVEL
