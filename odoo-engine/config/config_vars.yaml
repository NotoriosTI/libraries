

variables:
  # Database credentials
  DB_PASSWORD:
    source: DB_PASSWORD
    type: str

  DB_PORT:
    source: DB_PORT
    type: int
    default: 5432
  
  DB_USER:
    source: DB_USER
    type: str

  DB_HOST:
    source: DB_HOST
    type: str

  JUAN_DB_NAME:
    source: JUAN_DB_NAME
    type: str

  # API Configuration
  API_KEY:
    source: API_KEY
    type: str

  API_TIMEOUT:
    source: API_TIMEOUT
    type: int
    default: 30

  # LangSmith Configuration
  LANGSMITH_PROJECT_ID:
    source: LANGSMITH_PROJECT_ID
    type: str

  LANGSMITH_API_KEY:
    source: LANGSMITH_API_KEY
    type: str

  # Odoo Configuration
  ODOO_PROD_URL:
    source: ODOO_PROD_URL
    type: str

  ODOO_PROD_DB:
    source: ODOO_PROD_DB
    type: str

  ODOO_PROD_USERNAME:
    source: ODOO_PROD_USERNAME
    type: str

  ODOO_PROD_PASSWORD:
    source: ODOO_PROD_PASSWORD
    type: str

  # OpenIA Configuration
  API_KEY:
    source: OPENAI_API_KEY
    type: str

  # Application Settings
  DEBUG_MODE:
    source: DEBUG_MODE
    type: bool
    default: false

  LOG_LEVEL:
    source: LOG_LEVEL
    type: str
    default: "INFO"

validation:
  strict: false
  required:
    - DB_PASSWORD
    - DB_HOST
    - DB_USER
    - JUAN_DB_NAME
    - API_KEY
    - LANGSMITH_PROJECT_ID
    - ODOO_PROD_URL
    - ODOO_PROD_DB
    - ODOO_PROD_USERNAME
    - ODOO_PROD_PASSWORD
    - OPENAI_API_KEY
  optional:
    - DEBUG_MODE
    - LOG_LEVEL
